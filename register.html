<body>
   

    <div class="container">
        <h3>Sign up</h3>
        <form action="" id="signup_form">
            <div class="form-item">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Name" id="name">
            </div>
            <div class="form-item">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email" id="email">
            </div>
            <div class="form-item">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" id="password">
            </div>
            <div class="form-item">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Confirm password" id="confirm_password">
                
            </div>

            <button class="signup-btn" type="submit">Sign in</button>

            <p class="end">Have an account ? <a class="sign-in" href="./login.html">Log in</a></p>
        </form>
    </div>

    <div class="des">
        <h1>Webook</h1>
        <p>Webook - where friendships grow and memories never fade</p>

    </div>


    <script src="./js/register.js"></script>
    
</body>
