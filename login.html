<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <h3>Log in</h3>
        <form action="" id="login_form">
            <div class="form-item">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email" class="login_email">
            </div>
            <div class="form-item">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" id="login_password">
            </div>
            <button class="login-btn" type="submit"><a href="./index.html">Log in</a></button>

            <p class="end">Don't have an account ? <a class="log-in" href="./register.html">Sign up</a></p>
        </form>
    </div>

    <div class="des">
        <h1>Webook</h1>
        <p>Join Webook to express yourself freely and create a world that belongs to you</p>

    </div>
    
    <script src="./js/login.js"></script>
</body>
</html>
